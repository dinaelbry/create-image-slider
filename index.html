<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="image/img01.jpg" alt="" />
        <img src="image/img02.jpg" alt="" />
        <img src="image/img03.jpg" alt="" />
        <img src="image/img04.jpg" alt="" />
        <img src="image/img05.jpg" alt="" />
      </div>
      <div class="slider-controls">
        <span id="prev" class="prev"
          ><i class="fa-solid fa-arrow-left"></i
        ></span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next"
          ><i class="fa-solid fa-arrow-right"></i
        ></span>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="footer" id="footer">
        <p>
          Made with
          <i class="fa-solid fa-heart"></i> by
          <span>dina elbry</span>
          | Copyright &copy; 2025 All rights reserved
        </p>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
